var casesData = [
    {id:18,title:"拋棄繼承後還能主張撤銷嗎?",c:"去年一位客戶到事務所委託代書幫她辦理拋棄繼承，她說；先生前陣子過世，他名下的遺產不多但可能會有未知債務需要處理，所以她決定辦理拋棄繼承…"},
    {id:17,title:"我能申請農業設施嗎?",c:"民眾打電話來問：「農業設施好不好申請?我最近在宜蘭買了一塊農地，想先申請農業設施，代書能幫忙嗎?」。"},
    {id:16,title:"申請民宿必須具備哪些條件?",c:"依照「民宿管理辦法」第三條大約可分為1.非都市土地2.都市土地內且屬於「風景特定區、觀光地區、偏遠地區、離島地區、原住民地區、休閒農業區、休閒農場、以及古蹟、歷史、文化景觀建築等…」"},
    {id:15,title:"部分受遺贈人於遺囑生效前死亡，遺囑效力為何？",c:"部分受遺贈人於遺囑生效前死亡，遺囑效力為何？客戶婆婆於上個月去世，生前立有「公證遺囑」並將其遺產指定由她及小叔的兒子（婆婆的兩位孫子）每人各分得1/2。"},
    {id:14,title:"繼承人直接提領被繼承人的存款會有刑責嗎？",c:"繼承人兄弟姊妹們分居於各縣市、平常不相往來，直至去年底因家人過世留下一些土地及現金需要辦理繼承，大家便相約到事務所請代書處理。"},
    {id:13,title:"『生前贈與』在甚麼情況下會被『視為遺產』？",c:"客戶來電，很緊張的問道：『代書，能請教一個拋棄繼承的問題嗎?』、他的問題是：老爸今年五月過世，但早在元月初就已經將兩筆農地和現住的房子過戶給他老媽…"},
    {id:12,title:"『2023-零星農地的變更』",c:"2023年八月，很久以前的一位老客戶賴我：『有問題請教您，我位於＊＊段連接祖厝{非都市用地甲建}有塊58坪農地（小於0.132公頃）可以申請變更為建地嗎？』"},
    {id:11,title:"法院的調解筆錄能否改變已經完成的繼承登記",c:"去年，客戶因遺囑繼承問題到事務所向代書諮詢，他說；其父生前立下「公證遺囑」並將名下的全部房產指定由他同父異母的三弟一人繼承…"},
    {id:10,title:"與負債的兄弟姊妹同為繼承人時，會發生甚麼事?",c:"最近一位客戶諮詢繼承問題，他說：『父親剛過世，留下兩間出租中的店面和一棟住宅、住宅目前由他居住使用中，家裡有四位兄弟姊妹，其中一位出嫁的妹妹在外面累積巨額債務而無力償還…..』"},
    {id:9,title:"『術業有專攻』老人言；貪小利、受大害",c:"客戶來電說；『我是某某人介紹，代書能幫我代辦民宿登記證嗎?』，我說；『沒問題，要辦理的地點在哪裡?』，他接著說：『其實我自己去申請了、但昨天被退件…』"},
    {id:8,title:"三七五租約的省思",c:"客戶林SIR是佃農第二代，昨日剛去鄉公所辦理三七五續約六年、該租約是他父親與老東家生前所訂立，因父親與老東家陸續過世、承租地改由其姊自任耕作中。"},
    {id:7,title:"淺談『我家門口被堵起來了』",c:"客戶用LINE傳來一張相片，內容是他家門口被畫了一條大約七十公分寬，長約七米的紅線並告訴我：前陣子鄰家辦理土地鑑界，經測量結果，上面這條橫越鄰屋和我家門口以紅線標示、約一坪多的土地是鄰家的。"},
    {id:6,title:"拍賣之不動產買受人自領得權利移轉證明書之日起，取得所有權",c:"我國土地登記制度採登記生效主義，雖由民法758條『不動產物權，依法律行為而取得、設定、喪失及變更者，非經登記，不生效力』以及土地法43條可見一斑。"},
    {id:5,title:"父、母與未成年子女共同繼承時應如何辦理?",c:"『繼承人自繼承開始時，除本法另有規定外，承受被繼承人財產上之一切權利、義務…』我國民法1148條前半段定有明文，而繼承的順序依照1138條規定。"},
    {id:4,title:"都市計畫農業區的『建』地目是農地還是建地?",c:"先簡單介紹一下甚麼叫~農建地~，當都市內的土地被編定為『農業區』時，依土地使用管制規則僅能作農業使用而在建築方面最多僅能申請興建農舍。"},
    {id:3,title:"民眾辦理繼承時應避免誤踩雷區",c:"民國98年起，由民法1148條增訂第二項「繼承人對於被繼承人之債務，以因繼承所得遺產為限，負清償責任」以及1148條之1的前段。"},
    {id:2,title:"錯判遺囑要件!受遺贈人險與數百萬遺產擦肩而過",c:"以前的一個案例，提供給民眾做參考，記得當日接到客戶陳老闆來電訴說：『堂叔A君於不久前過世，因其未曾結婚並無子嗣，故先前已選擇我堂弟B君為其繼子…』"},
    {id:1,title:"農地解除套繪釐清家族產權糾紛",c:"106年初，住在三星鄉的某客戶到事務所找我，據他陳述的情形如下：民國68年他和弟弟共同繼承父親所遺留但分屬不同地段、地號的兩筆農業用地，每人每筆皆各持分二分之一。"}
];
document.addEventListener('DOMContentLoaded', function() {
    displayCasesList(casesData);

function displayCasesList(cases) {
    var container = document.getElementById('cases-container');
    container.innerHTML = '';

    var categories = {
        1: '土地變更', 2: '繼承遺囑', 3: '繼承登記', 4: '土地變更',
        5: '繼承登記', 6: '法拍', 7: '畸零地', 8: '三七五租約',
        9: '民宿申請', 10: '繼承債務', 11: '繼承登記', 12: '土地變更',
        13: '遺產繼承', 14: '繼承刑責', 15: '遺囑繼承', 16: '民宿申請',
        17: '農業設施', 18: '拋棄繼承'
    };

    cases.sort(function(a, b) { return b.id - a.id; });

    cases.forEach(function(caseData) {
        var preview = caseData.c.substring(0, 100) + '...';
        var col = document.createElement('div');
        col.className = 'col-md-6 mb-4';
        col.innerHTML =
            '<div class="case-card">' +
                '<span class="case-category">' + (categories[caseData.id] || '案例') + '</span>' +
                '<h5><a href="case_sharing_' + caseData.id + '.html">' + caseData.title + '</a></h5>' +
                '<p class="case-excerpt">' + preview + '</p>' +
                '<small style="color:var(--text-muted);">案例編號: ' + caseData.id + '</small>' +
            '</div>';
        container.appendChild(col);
    });

    document.getElementById('loading').style.display = 'none';
    document.getElementById('cases-container').style.display = 'flex';
}
</script>
