<script>
document.addEventListener('DOMContentLoaded', function() {
    var urlParams = new URLSearchParams(window.location.search);
    var caseId = urlParams.get('id');

    if (!caseId) {
        showError();
        return;
    }

    // Redirect to static page for file:// protocol compatibility
    if (window.location.protocol === 'file:') {
        window.location.href = 'case_sharing_' + caseId + '.html';
        return;
    }

    fetch('cases.json')
        .then(function(response) { return response.json(); })
        .then(function(data) {
            var caseData = data.cases.find(function(c) { return c.id == caseId; });
            if (caseData) {
                displayCase(caseData);
            } else {
                showError();
            }
        })
        .catch(function(error) {
            console.error('Error loading case data:', error);
            showError();
        });
});

function displayCase(caseData) {
    document.getElementById('page-title').textContent =
        '李中瑜地政士/代書聯合事務所-宜蘭、羅東-精選案例分享-' + caseData.title;
    document.getElementById('page-keywords').setAttribute('content', caseData.keywords);
    document.title = '李中瑜地政士/代書聯合事務所-宜蘭、羅東-精選案例分享-' + caseData.title;

    document.getElementById('case-title').textContent = '精選案例分享-' + caseData.title;

    var caseBody = document.getElementById('case-body');
    caseBody.innerHTML = '';

    caseData.content.forEach(function(paragraph) {
        var p = document.createElement('p');
        p.innerHTML = '&nbsp;&nbsp;&nbsp;&nbsp;' + paragraph;
        caseBody.appendChild(p);
    });

    document.getElementById('loading').style.display = 'none';
    document.getElementById('case-content').style.display = 'block';
}

function showError() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error-content').style.display = 'block';
}
</script>
